<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>404 | Page not found.</title>
        
        <style type="text/css">
            body {
                margin: 0;
                padding: 30px 20px;
                min-height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont,
                "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
                "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
                color: #4a5568;
                line-height: 1.6;
                background: #f0f5ff;
                position: relative;
                overflow: hidden;
            }

            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: linear-gradient(135deg, 
                    #f0f5ff 0%,
                    #e8f0ff 40%,
                    #dce7ff 100%
                );
                filter: blur(15px);
            }

            .background::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    circle at center,
                    transparent 0%,
                    rgba(220, 231, 255, 0.3) 100%
                );
            }
            
            .container {
                max-width: 500px;
                margin: 0 auto;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.05),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            }
            
            h1 {
                margin: 0 0 40px;
                font-size: 60px;
                line-height: 1;
                color: #2d3748;
                font-weight: 700;
            }
            
            h2 {
                margin: 100px 0 0;
                font-size: 20pt;
                font-weight: 600;
                letter-spacing: 0.1em;
                color: rgba(64, 127, 255, 0.95);
                text-transform: uppercase;
            }
            
            p {
                font-size: 16px;
                margin: 1em 0;
                color: #4a5568;
            }
            
            .go-back a {
                display: inline-block;
                margin-top: 3em;
                padding: 12px 30px;
                background: linear-gradient(135deg, 
                    rgba(64, 127, 255, 0.95),
                    rgba(86, 145, 255, 0.95)
                );
                color: white;
                font-weight: 500;
                text-decoration: none;
                font-size: 16px;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                border-radius: 12px;
                transition: all 0.2s ease;
                box-shadow: 
                    0 4px 15px rgba(64, 127, 255, 0.2),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            }
            
            .go-back a:hover {
                transform: translateY(-2px);
                box-shadow: 
                    0 8px 20px rgba(64, 127, 255, 0.25),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.25);
            }

            .go-back a:active {
                transform: translateY(1px);
                box-shadow: 
                    0 2px 10px rgba(64, 127, 255, 0.15),
                    inset 0 0 0 1px rgba(255, 255, 255, 0.15);
            }
            
            @media screen and (min-width: 768px) {
                body {
                    padding: 50px;
                }
            }
            
            @media screen and (max-width: 480px) {
                h1 {
                    font-size: 48px;
                }
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <h2>404</h2>
            <h1>Page not found.</h1>
            
            <p>We're sorry but it appears that we can't find the page you were looking for. Usually this occurs because of a page that previously existed was removed or you've mistyped the address.</p>
            
            <span class="go-back"><a href="/">Go back</a></span>
        </div>
    </body>
</html>
